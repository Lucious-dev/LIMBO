{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5>Limit: <span class="badge bg-secondary">{{ paste.views_left if paste.views_left > 0 else 'Unlimited' }}</span></h5>
            <div>
                <a href="/raw/{{ paste.id }}" class="btn btn-outline-secondary btn-sm">Raw</a>
                <a href="/" class="btn btn-outline-primary btn-sm">New</a>
            </div>
        </div>
        
        <div class="card bg-dark border-secondary">
            <div class="card-body p-0">
                <pre><code class="language-{{ paste.syntax }}">{{ paste.content }}</code></pre>
            </div>
        </div>
        
        <div class="mt-3 text-muted">
            <small>Dibuat pada: {{ paste.created_at.strftime('%Y-%m-%d %H:%M') }} | ID: {{ paste.id }}</small>
        </div>
    </div>
</div>
{% endblock %}
